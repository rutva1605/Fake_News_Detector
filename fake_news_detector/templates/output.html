

{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
	


	


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fake news detector</title>
	

	<!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
	<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
	<!-- <link rel="stylesheet" href="{% static 'css/out.css' %}"> -->
	 <!-- font -->
	 <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
	 <!-- font end -->


	
</head>

<body>



<style>
	h1{
		color: rgba(255, 255, 255, 0.5);
		font-family: 'Cinzel Decorative', cursive;
font-family: 'Montaga', serif;
		text-align: center;
		align-items: center;
		padding-top: auto;
		padding-bottom: auto;
	}
	p{color: rgba(255, 255, 255, 0.5);}

	iframe{overflow: hidden;}
	/* ::-webkit-scrollbar {
    width: 0; 
    background: transparent;  
} */
#home{
	background: transparent;background-color: transparent;
}
a{
	color: #0d80f2;
}
</style>




	

    <header id="home" class="home-section">
		<div class="home__container">
			<div class="home__container--text">
				<br><br>
				<h1>YOUR INTPUT</h1>
				<p style="align-items:center;text-align: center;">{{data}}</p>
				<h1>RESULT</h1>
				<div class="container" style="border-radius: 10px;">
					{% for i,j,k,l,m in res %}
					  <div class="row"> 
					  <!-- style="padding:15px;"> -->
							<div class="col-5" style="display:flex;flex-wrap:wrap;align-items:center;justify-content: center;">

									<img class="img-thumbnail" style="width:70vw ;object-fit: cover;vertical-align: bottom;" src={{k}}>

							</div>
							<div class="col-7" >

							<!-- style="padding:15px;"> -->
								<p style="color: white;text-align: center;">{{i}}</p>
								<p style="color: white;text-align: center;">Prediction : {{l}}</p>
								<p style="color: white;text-align: center;">Accuracy : {{m}}</p>
								<p style="color: white;text-align: center;">For more information about this article <a  class="btn btn-primary" href={{j}}  role="button">Click here</a></p>
					   </div>
					{% endfor %}
				</div>



			</div>
			
        </div>
    </header>
	
    
    
</body>

</html>
